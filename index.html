<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>illusionary company</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main class="right-container">
        <div class="image-container">
            <h1 class="odin-project">Odin Project</h1>
        </div>
    <form action="" method="">
        <div class="form-container">
            <h1 class="form-header">
                This is not a real online service!
            </h1>
            <div class="input-container">
                <label for="firstName"></label>
                <input type="text" name="f-name" id="f-name" required>
                <span>
                    First Name
                </span>
                <div class="error"></div>
            </div>
            <div class="input-container">
                <label for="lastName"></label>
                <input type="text" name="l-name" id="l-name" required>
                <span>
                    Last name
                </span>
                <div class="error"></div>
            </div>
            <div class="input-container">
                <label for="mail">
                </label>
                <input type="email" name="mail" id="mail" required>
                <span>
                    E-mail
                </span>
                <div class="error"></div>
            </div>
            <div class="input-container">
                <label for="phone">
                </label>
                <input type="tel" name="phone" id="phone" required>
                <span>Phone</span>
                <div class="error"></div>
            </div>
            <div class="input-container">
                <label for="userPassword"></label>
                <input type="password" name="user-password" id="user-password" class="user-password" required>
                <span>Password</span>
                <div class="error"></div>
            </div>
            <div class="input-container">
                <label for="userPasswordConfirm"></label>
                <input type="password" name="user-password-confirm" id="user-password-confirm" class="password-confirmation" required>
                <span>
                    Confirm Password
                </span>
                <div class="error"></div>
            </div>
            <div id="btm">
                <button type="submit" class="submit-btn">Create Account</button>
                <p class="btm-text">
                    Already have an account? <span class="btm-text-highlighted">  Log in</span>
                </p>
            </div>
        </div>
    </form>
    </main>
</body>
</html>
